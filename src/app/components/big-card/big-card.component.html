<div class="container-big-card">
  <div class="picture">
    <img src={{pictureCover}} alt="placeholder de imagem" />
  </div>
  <div class="title">
    <a
      (mouseenter)="decorate()"
      (mouseleave)="decorateOff()"
      [ngClass]="text"
      [routerLink]="['content', idContent]"
    >
      <h1 id="title-text">{{ title }}</h1></a
    >
  </div>
  <div class="description">
    <a
      (mouseenter)="decorate()"
      (mouseleave)="decorateOff()"
      [ngClass]="text"
      [routerLink]="['content', idContent]"
    >
      <p>
        {{ description }}
      </p>
    </a>
  </div>
</div>
